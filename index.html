<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magic button. Волшебная кнопка "Сделать всё хорошо"</title>
        <meta
            name="description"
            content="Это Волшебная кнопка, которая делает всё хорошо"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="wrapper">
        <header>
            <h1>Magic Button</h1>
            <p>Один клик и все будет хорошо</p>
            <img class="header-img" src="img/magic-button-400x400.png" />
        </header>

        <main class="content">
            <button class="button open-button">Сделать все хорошо</button>
            <img src="" alt="" />

            <dialog class="modal" id="modal">
                <h2>Всё сделано хорошо</h2>
                <p>
                    Если всё хорошо не стало, то попробуйте отрегулировать свои
                    настройки восприятия объективной реальности.
                </p>
                <button class="button close-button">OK</button>
            </dialog>
        </main>
        <footer>
            <p>Хочешь научиться веб-разработке?</p>
            <a href="https://practicum.yandex.ru/" target="_blank"
                >Приходи к нам</a
            >
        </footer>
    </body>
    <script src="index.js"></script>
</html>
